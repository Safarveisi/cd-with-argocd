apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: webhook
  namespace: argo-events
spec:
  template:
    serviceAccountName: operate-workflow-sa
  dependencies:
    - name: test-dep
      eventSourceName: webhook
      eventName: example
  triggers:
    - template:
        name: webhook-workflow-trigger
        k8s:
          operation: create
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: webhook-
              spec:
                entrypoint: print-ttl
                arguments:
                  parameters:
                  - name: message
                    value: hello world
                  - name: ttl
                    value: 30s
                templates:
                - name: print-message
                  inputs:
                    parameters:
                    - name: message
                  container:
                    image: alpine:latest
                    command: [sh, -c]
                    args: ["echo {{inputs.parameters.message}}"]
                - name: print-ttl
                  inputs:
                    parameters:
                     - name: ttl
                  container:
                    image: alpine:latest
                    command: [sh, -c]
                    args: ["echo 'This message lives for {{inputs.parameters.ttl}}'"]
          parameters:
            - src:
                dependencyName: test-dep
                dataKey: body.message
              dest: spec.arguments.parameters.0.value
            - src:
                dependencyName: test-dep
                dataKey: body.ttl
              dest: spec.arguments.parameters.1.value
